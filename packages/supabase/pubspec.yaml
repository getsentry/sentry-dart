name: sentry_supabase
description: "Sentry integration for Supabase. Adds performance tracing, breadcrumbs, and error capturing for Supabase database operations in Dart apps."
version: 9.11.0-beta.1
homepage: https://docs.sentry.io/platforms/dart/
repository: https://github.com/getsentry/sentry-dart
issue_tracker: https://github.com/getsentry/sentry-dart/issues

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  http: ^1.3.0
  meta: ^1.3.0
  sentry: 9.11.0-beta.1

dev_dependencies:
  supabase: ^2.6.0
  lints: ^5.0.0
  test: ^1.24.0
