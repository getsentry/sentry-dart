name: sentry_flutter_example
description: Demonstrates how to use the sentry_flutter plugin.
version: 6.0.0-beta.55

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  sentry_flutter: any
  universal_platform: ^1.0.0-nullsafety
  feedback: ^2.0.0
  provider: ^5.0.0

dev_dependencies:
  sentry_dart_plugin: ^1.0.0-alpha.2

dependency_overrides:
  sentry:
    path: ../../dart
  sentry_flutter:
    path: ../

flutter:
  uses-material-design: true

sentry:
  upload_native_symbols: false
  upload_source_maps: true
  project: sentry-flutter
  org: sentry-sdks
  log_level: error
  wait_for_processing: true
