name: sentry
version: 6.1.0-beta.2
description: >
  A crash reporting library for Dart that sends crash reports to Sentry.io.
  This library supports Dart VM and Web. For Flutter consider sentry_flutter instead.
homepage: https://docs.sentry.io/platforms/dart/
repository: https://github.com/getsentry/sentry-dart

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  http: ^0.13.0
  meta: ^1.3.0
  stack_trace: ^1.10.0
  uuid: ^3.0.0

dev_dependencies:
  mockito: ^5.0.16
  pedantic: ^1.11.1 # discontinued replaced by lints
  test: ">=1.18.2 <1.19.0" # rollback when https://github.com/dart-lang/test/issues/1620 is fixed
  yaml: ^3.1.0 # needed for version match (code and pubspec)
  collection: ^1.15.0
  coverage: ^1.0.3
