name: sentry_dart_web_example
description: An absolute bare-bones web app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  sentry: any

dev_dependencies:
  build_runner: ^1.11.5
  build_web_compilers: ^2.16.4
  pedantic: ^1.11.0

dependency_overrides:
  sentry:
    path: ../
