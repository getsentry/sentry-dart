name: sentry_dart_web_example
description: An absolute bare-bones web app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^2.8.0

dependencies:
  sentry: any

dev_dependencies:
  build_runner: ^1.10.0
  build_web_compilers: ^2.13.0
  pedantic: ^1.9.0

dependency_overrides:
  sentry:
    path: ../
