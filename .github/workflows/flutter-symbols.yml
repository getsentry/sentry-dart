name: Flutter symbols collection
on:
  push: # TODO REMOVE
  schedule:
    - cron: "10 */6 * * *" # every six hours
  workflow_dispatch:
    inputs:
      flutter_version:
        description: Flutter version, can be either a specific version (3.17.0) or a wildcard (3.2.*)
        required: false
        type: string
        default: "3.*.*"

defaults:
  run:
    working-directory: scripts/flutter_symbol_collector

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@6a218f2413a3e78e9087f638a238f6b40893203d # pin@v1

      - run: dart pub get

      - run: dart test

  run:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@6a218f2413a3e78e9087f638a238f6b40893203d # pin@v1

      - run: dart pub get

      # We use a custom action that downloads artifacts from the previous run.
      - uses: dawidd6/action-download-artifact@268677152d06ba59fcec7a7f0b5d961b6ccd7e1e # pin@v2.28.0
        continue-on-error: true
        with:
          workflow_conclusion: "" # i.e. any conclusion, even failures and timeouts
          if_no_artifact_found: warn
          name: flutter-symbol-collector-database
          path: scripts/flutter_symbol_collector/.successful

      - run: dart run bin/flutter_symbol_collector.dart --version=${{ inputs.flutter_version || '3.13.*' }}
        timeout-minutes: 300
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: flutter-symbol-collector-database
          path: scripts/flutter_symbol_collector/.successful
