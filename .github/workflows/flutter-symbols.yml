name: Flutter symbols collection
on:
  push: # TODO REMOVE
  schedule:
    - cron: "10 */6 * * *" # every six hours
  workflow_dispatch:
    inputs:
      flutter_version:
        description: Flutter version, can be either a specific version (3.17.0) or a wildcard (3.2.*)
        required: false
        type: string
        default: "3.*.*"

defaults:
  run:
    working-directory: scripts/flutter_symbol_collector

jobs:
  test:
    runs-on: macos-13 # macOS 13 runner has 4 CPUs and 14 GB of RAM
    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@6a218f2413a3e78e9087f638a238f6b40893203d # pin@v1

      - run: dart pub get

      - run: dart test

  run:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@6a218f2413a3e78e9087f638a238f6b40893203d # pin@v1

      - run: dart pub get

      - name: Download status of previously processed files
        run: |
          gh run download --name 'flutter-symbol-collector-database' --dir .successful
          find ./.successful/ -name '*.status'
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # An AOT compiled app should have slightly lower memory footprint than JIT.
      - run: |
          dart compile exe bin/flutter_symbol_collector.dart
          ./bin/flutter_symbol_collector.exe --version=${{ inputs.flutter_version || '3.*.*' }}
        timeout-minutes: 300
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: flutter-symbol-collector-database
          path: scripts/flutter_symbol_collector/.successful
