name: sentry-flutter
on:
  push:
    branches:
      - main
  pull_request:
defaults:
  run:
    shell: bash
jobs:
  build:
    name: ${{ matrix.target }} | ${{ matrix.os }} | ${{ matrix.channel }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # max-parallel: 4
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        target: ['ios', 'android', 'web', 'macos', 'linux', 'windows']
        channel: ['stable', 'beta']
        exclude:
          - os: ubuntu-latest
            target: ios
          - os: ubuntu-latest
            target: macos
          - os: ubuntu-latest
            target: windows
          - os: macos-latest
            target: windows
          - os: windows-latest
            target: ios
          - os: windows-latest
            target: macos
          - os: windows-latest
            target: linux
          # macos-latest is taking hours due to limited resources
          - os: macos-latest
            target: android
          - os: macos-latest
            target: web
          - os: macos-latest
            target: linux

    steps:
        - uses: actions/checkout@v2

        - uses: actions/setup-java@v2
          with:
            distribution: 'adopt'
            java-version: '8'

        # Install required dependencies for Flutter on Linux on Ubuntu
        - name: 'Setup Linux'
          run: |
            sudo apt update
            sudo apt install -y cmake dbus libblkid-dev libgtk-3-dev liblzma-dev ninja-build pkg-config xvfb
            sudo apt install -y network-manager upower
          if: matrix.os == 'ubuntu-latest'

        - uses: subosito/flutter-action@v1
          with:
            channel: ${{ matrix.channel }}

        - run: flutter upgrade

        - name: Test
          run: |
            cd flutter
            flutter pub get
            flutter test --platform chrome
            flutter test --coverage

        - uses: codecov/codecov-action@v1
          if: runner.os == 'Linux'
          with:
            name: sentry_flutter
            file: ./flutter/coverage/lcov.info

        - name: Build ${{ matrix.target }}
          env:
            SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          run: |
            flutter config --enable-windows-desktop
            flutter config --enable-macos-desktop
            flutter config --enable-linux-desktop
            cd flutter/example
            TARGET=${{ matrix.target }}
            flutter pub get
            case $TARGET in
            ios)
            flutter build ios --no-codesign
            ;;
            macos)
            flutter build macos
            ;;
            android)
            flutter build appbundle
            ;;
            web)
            flutter build web
            ;;
            linux)
            flutter build linux
            ;;
            windows)
            flutter build windows
            ;;
            esac

  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: |
          cd flutter
          flutter pub get
          flutter format -n --set-exit-if-changed ./
          flutter analyze

  package-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/dart-package-analyzer@d56ba070e9dcacc6d8ba48a41938b1e2b973de41
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: flutter/
      - name: Check scores
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          # 70 because pana does not understand null-safety yet
          if (( $PERCENTAGE < 70 ))
          then
            echo Score too low!
            exit 1
          fi

  pod-lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      # https://github.com/CocoaPods/CocoaPods/issues/5275#issuecomment-315461879
      - run: pod lib lint flutter/ios/sentry_flutter.podspec --configuration=Debug --skip-import-validation --allow-warnings
      - run: pod lib lint flutter/macos/sentry_flutter.podspec --configuration=Debug --skip-import-validation --allow-warnings

  swift-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: norio-nomura/action-swiftlint@3.2.1

  ktlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.40.0/ktlint
          chmod a+x ktlint
          ./ktlint --reporter=checkstyle,output=build/ktlint-report.xml || true
      - uses: yutailang0119/action-ktlint@v1
        with:
          xml_path: build/ktlint-report.xml

  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: natiginfo/action-detekt-all@1.15.0-RC1
        with:
          args: -i flutter --baseline flutter/config/detekt-bl.xml
