name: sentry-flutter
on:
  push:
    branches:
      - main
  pull_request:
defaults:
  run:
    shell: bash
jobs:
  build:
    name: ${{ matrix.target }} | ${{ matrix.os }} | ${{ matrix.channel }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # max-parallel: 4
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        target: ['ios', 'android', 'web']
        # 'beta' channel is not working https://github.com/flutter/flutter/issues/78785
        channel: ['stable']
        exclude:
          - os: ubuntu-latest
            target: ios
          - os: windows-latest
            target: ios
          # macos-latest is taking hours due to limited resources
          - os: macos-latest
            target: android
          - os: macos-latest
            target: web

    steps:
        - uses: actions/checkout@v2

        - uses: actions/setup-java@v1
          with:
            java-version: '8'

        - uses: subosito/flutter-action@v1
          with:
            channel: ${{ matrix.channel }}

        - run: flutter upgrade

        - name: Test
          run: |
            cd flutter
            flutter pub get
            flutter test --coverage

        - uses: codecov/codecov-action@v1
          if: runner.os == 'Linux'
          with:
            name: sentry_flutter
            file: ./flutter/coverage/lcov.info

        - name: Build ${{ matrix.target }}
          env:
            SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          run: |
            cd flutter/example
            TARGET=${{ matrix.target }}
            flutter pub get
            case $TARGET in
            ios)
            flutter build ios --release --no-codesign
            ;;
            android)
            flutter build appbundle --release
            ;;
            web)
            flutter build web
            ;;
            esac

  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: |
          cd flutter
          flutter pub get
          flutter format -n --set-exit-if-changed ./
          flutter analyze

  package-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/dart-package-analyzer@d56ba070e9dcacc6d8ba48a41938b1e2b973de41
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: flutter/
      - name: Check scores
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          # 70 because pana does not understand null-safety yet
          if (( $PERCENTAGE < 70 ))
          then
            echo Score too low!
            exit 1
          fi

# uncomment after fixing #348
