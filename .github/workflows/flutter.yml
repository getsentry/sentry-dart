name: sentry-flutter
on:
  push:
    branches:
      - main
  pull_request:
defaults:
  run:
    shell: bash
jobs:
  build:
    name: ${{ matrix.target }} | ${{ matrix.os }} | ${{ matrix.channel }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # max-parallel: 4
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        target: ['ios', 'android', 'web']
        channel: ['stable', 'beta']
        exclude:
          - os: ubuntu-latest
            target: ios
          - os: windows-latest
            target: ios
          # No web on stable yet
          - channel: stable
            target: web
          # macos-latest is taking hours due to limited resources
          - os: macos-latest
            target: android
          - os: macos-latest
            target: web

    steps:
        - uses: actions/checkout@v2

        - uses: actions/setup-java@v1
          with:
            java-version: '8'

        - uses: subosito/flutter-action@v1
          with:
            channel: ${{ matrix.channel }}

        - name: enable web
          if: matrix.target == 'web'
          run: flutter config --enable-web

        # https://github.com/flutter/flutter/issues/59522#issuecomment-646208247
        - name: Fix iOS build bug
          if: matrix.target == 'ios'
          run: rm flutter/example/ios/Podfile

        - name: Test
          run: |
            cd flutter
            flutter pub get
            flutter test --coverage

        - uses: codecov/codecov-action@v1
          if: runner.os == 'Linux'
          with:
            name: sentry_flutter
            file: ./flutter/coverage/lcov.info

        - name: Build ${{ matrix.target }}
          env:
            SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          run: |
            cd flutter/example
            TARGET=${{ matrix.target }}
            case $TARGET in
            ios)
            flutter build ios --release --no-codesign
            ;;
            android)
            flutter build appbundle --release
            ;;
            web)
            flutter build web
            ;;
            esac

  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: |
          cd flutter
          flutter pub get
          flutter format -n --set-exit-if-changed ./
          flutter analyze

  # pana fails when the package depends on a package which is not stable yet (sentry.4.x.x-beta)
  # once it's GA and API is stable, we could uncomment this, this is gonna be run manually
  # via ./tools/presubmit.sh
