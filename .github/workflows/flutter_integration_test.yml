name: flutter integration tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./flutter/example
    strategy:
      matrix:
        sdk: ['stable', 'beta']
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'

      - uses: subosito/flutter-action@1e6ee87cb840500837bcd50a667fb28815d8e310 # pin@v2
        with:
          channel: ${{ matrix.sdk }}

      - name: flutter upgrade
        run: flutter upgrade

      - name: flutter pub get
        run: flutter pub get

      - name: launch android emulator & run android integration test
        uses: reactivecircus/android-emulator-runner@d7b53ddc6e44254e1f4cf4a6ad67345837027a66 #pin@v2.26.0
        with:
          working-directory: ./flutter/example
          api-level: 21
          arch: x86_64
          profile: Nexus 6
          script: flutter test integration_test/launch_test.dart

      - name: launch ios emulator
        uses: futureware-tech/simulator-action@ee05c113b79f056b47f354d7b313555f5491e158 #pin@v2
        with:
          model: 'iPhone 8'
          os_version: '15.2'

      - name: run ios integration test
        run: flutter test integration_test/launch_test.dart
