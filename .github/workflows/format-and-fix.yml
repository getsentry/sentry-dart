on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  format-and-fix:
    name: Format & fix code
    if: ${{ !startsWith(github.ref, 'refs/heads/release/') }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        package:
          [
            { name: dart, sdk: dart },
            { name: dio, sdk: dart },
            { name: file, sdk: dart },
            { name: flutter, sdk: flutter },
            { name: logging, sdk: dart },
            { name: sqflite, sdk: flutter },
          ]
    defaults:
      run:
        working-directory: ${{ matrix.package.name }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6 # v2
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c # pin@v1
        if: ${{ matrix.package.sdk == 'dart' }}
      - uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # pin@v2.21.0
        if: ${{ matrix.package.sdk == 'flutter' }}

      - run: ${{ matrix.package.sdk }} pub get

      - run: dart format .

      - run: dart fix --apply

        # Source: https://stackoverflow.com/a/58035262
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

        # actions/checkout fetches only a single commit in a detached HEAD state. Therefore
        # we need to pass the current branch, otherwise we can't commit the changes.
        # GITHUB_HEAD_REF is the name of the head branch. GitHub Actions only sets this for PRs.
      - name: Commit & push
        run: ./scripts/commit-code.sh "$BRANCH_NAME" "Format & fix code"
        env:
          BRANCH_NAME: ${{ steps.extract_branch.outputs.branch }}
