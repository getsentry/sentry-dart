name: e2e-sentry-dart
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    name: E2E
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        sdk: [stable, beta, dev]
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

    steps:
        - uses: dart-lang/setup-dart@v1
          with:
            sdk: ${{ matrix.sdk }}
        - uses: actions/checkout@v2
        - name: exit successfully 
          run: |
            echo 'all good'