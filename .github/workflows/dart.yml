name: sentry-dart
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    paths:
      - '!**/*.md'
      - '!**/class-diagram.svg'
      - '.github/workflows/dart.yml'
      - 'dart/**'

jobs:
  cancel-previous-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # pin@0.12.1
        with:
          access_token: ${{ github.token }}

  build:
    name: Dart ${{matrix.sdk}} on ${{matrix.os}}
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        sdk:
          - '2.18'
          - '2.19'
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - stable
          - beta
        include:
          - os: windows
            sdk: stable
          - os: macos
            sdk: stable
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/dart-test
        with:
          directory: dart

      - uses: ./.github/actions/coverage
        if: runner.os == 'Linux' && matrix.sdk == 'stable'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: dart
          coverage: sentry
          min-coverage: 85

      - name: Install webdev
        if: runner.os != 'Windows'
        run: dart pub global activate webdev

      - name: Build example
        working-directory: dart/example
        run: |
          dart pub get
          dart compile aot-snapshot bin/example.dart

      - name: Build Web example
        if: runner.os != 'Windows'
        shell: powershell
        run: |
          try {
            $useLegacy = ([System.Management.Automation.SemanticVersion]::Parse('${{ matrix.sdk }}') -lt [System.Management.Automation.SemanticVersion]::Parse('3.3'))
          } catch {
            $useLegacy = $false
          }
          if ($useLegacy) {
            cd dart/example_web_legacy
          } else {
            cd dart/example_web
          }
          dart pub get
          webdev build

  analyze:
    uses: ./.github/workflows/analyze.yml
    with:
      package: dart
      panaThreshold: 87
