name: sentry-dart
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    paths:
      - '!**/*.md'
      - '!**/class-diagram.svg'
      - '.github/workflows/dart.yml'
      - '.github/workflows/analyze.yml'
      - '.github/actions/dart-test/**'
      - '.github/actions/coverage/**'
      - 'packages/dart/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: '${{ matrix.os }} | ${{ matrix.sdk }}'
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        sdk:
          - '3.5'
          - stable
          - beta
        include:
          - os: windows
            sdk: stable
          - os: macos
            sdk: stable
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/dart-test
        with:
          directory: packages/dart

      - uses: ./.github/actions/coverage
        if: runner.os == 'Linux' && matrix.sdk == 'stable'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: packages/dart
          coverage: sentry
          min-coverage: 85

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && matrix.sdk == 'stable' }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # pin@v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: dart-tests-${{ runner.os }}-${{ matrix.sdk }}
          flags: dart-${{ matrix.os }}
          verbose: true

      - name: Build example
        working-directory: packages/dart/example
        run: |
          dart pub get
          dart compile aot-snapshot bin/example.dart

  analyze:
    uses: ./.github/workflows/analyze.yml
    with:
      package: packages/dart
