name: sentry-dart
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    paths:
      - '!**/*.md'
      - '!**/class-diagram.svg'
      - '.github/workflows/dart.yml'
      - 'dart/**'

jobs:
  cancel-previous-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # pin@0.12.1
        with:
          access_token: ${{ github.token }}

  build:
    name: Build ${{matrix.sdk}} on ${{matrix.os}}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        sdk: [stable, beta]
        exclude:
          - os: windows-latest
            sdk: beta
          - os: macos-latest
            sdk: beta
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/dart-test
        with:
          directory: dart

      - uses: ./.github/actions/coverage
        if: runner.os == 'Linux' && matrix.sdk == 'stable'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: dart
          coverage: sentry
          min-coverage: 85

      - name: Install webdev
        if: runner.os != 'Windows'
        run: dart pub global activate webdev

      - name: Build example
        working-directory: dart/example
        run: |
          dart pub get
          dart compile aot-snapshot bin/example.dart

      - name: Build Web example
        if: runner.os != 'Windows'
        working-directory: dart/example_web
        run: |
          dart pub get
          webdev build

  analyze:
    uses: ./.github/workflows/analyze.yml
    with:
      package: dart
