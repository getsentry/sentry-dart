on:
  push:
    branches: [main]
  pull_request:
    paths:
      - .github/workflows/metrics.yml
      - dart/**
      - flutter/**
      - metrics/**

jobs:
  metrics:
    runs-on: macos-latest
    strategy:
      # We want that the matrix keeps running, default is to cancel them if it fails.
      fail-fast: false
      matrix:
        platform: ['ios', 'android']
        # Let's stick to an explicit version and update manually because a version change may affect results.
        # If it updated automatically, it could confuse people to think the change is actually caused by the PR.
        flutter: ['3.3.3']
        include:
          - platform: ios
            name: iOS
            appPlain: perf-test-app-plain/build/ios/TODO.ipa
          - platform: android
            name: Android
            appPlain: metrics/perf-test-app-plain/build/app/outputs/apk/release/app-arm64-v8a-release.apk

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@1e6ee87cb840500837bcd50a667fb28815d8e310 # v2.7.1
        with:
          flutter-version: ${{ matrix.flutter }}

      - run: ./metrics/prepare.sh

      - uses: actions/cache@v3
        id: app-plain-cache
        with:
          path: ${{ matrix.appPlain }}
          key: ${{ github.workflow }}-${{ github.job }}-appplain-${{ matrix.platform }}-${{ hashFiles('metrics/perf-test-app-plain/pubspec.yaml') }}

      - name: Build
        run: ./metrics/build.sh ${{ matrix.platform }}

      - name: Collect apps metrics
        uses: getsentry/action-app-sdk-overhead-metrics@v1
        with:
          name: ${{ matrix.name }}
          config: ./metrics/perf/metrics-${{ matrix.platform }}.yml
          sauce-user: ${{ secrets.SAUCE_USERNAME }}
          sauce-key: ${{ secrets.SAUCE_ACCESS_KEY }}
