name: Upload to Testflight
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    paths:
      - '.github/workflows/testflight.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  upload_to_testflight:
    name: Build and Upload to Testflight
    runs-on: macos-15
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # pin@v2.21.0
      - run: xcodes select 16.3
      - uses: ruby/setup-ruby@4c24fa5ec04b2e79eb40571b1cee2a0d2b705771 # pin@v1.278.0
        with:
          ruby-version: '2.7.5'
          bundler-cache: true

      - name: flutter
        working-directory: ./packages/flutter/example
        run: |
          flutter pub get
          flutter build ios --no-codesign --obfuscate --split-debug-info=.

      - name: Install Fastlane
        working-directory: ./packages/flutter/example/ios
        run: bundle install

      - name: Bump, Build & Upload App to TestFlight
        working-directory: ./packages/flutter/example/ios
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY: ${{ secrets.APP_STORE_CONNECT_KEY }}
          FASTLANE_BUNDLE_VERSION: ${{ github.run_number }}
          FASTLANE_KEYCHAIN_PASSWORD: ${{ secrets.FASTLANE_KEYCHAIN_PASSWORD }}
          MATCH_GIT_PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_USERNAME: ${{ secrets.MATCH_USERNAME }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_LOG_LEVEL: DEBUG
        run: |
          bundle exec fastlane bump_build_number
          bundle exec fastlane build_release
          bundle exec fastlane upload_testflight

      - name: Upload Symbols to Sentry
        working-directory: ./packages/flutter/example
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: flutter packages pub run sentry_dart_plugin
