name: sentry-logging
on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    paths:
      - "!**/*.md"
      - "!**/class-diagram.svg"
      - ".github/workflows/logging.yml"
      - "dart/**"
      - "logging/**"

jobs:
  cancel-previous-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # pin@0.12.1
        with:
          access_token: ${{ github.token }}

  build:
    name: Build ${{matrix.sdk}} on ${{matrix.os}}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
        working-directory: ./logging
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        sdk: [stable, beta]
        exclude:
          - os: windows-latest
            sdk: beta
          - os: macos-latest
            sdk: beta
    steps:
      - uses: dart-lang/setup-dart@fedb1266e91cf51be2fdb382869461a434b920a3 # pin@v1
        with:
          sdk: ${{ matrix.sdk }}
      - uses: actions/checkout@v4

      - name: Test (VM and browser)
        run: |
          dart pub get
          dart test -p chrome --test-randomize-ordering-seed=random --chain-stack-traces
          dart test -p vm --coverage=coverage --test-randomize-ordering-seed=random --chain-stack-traces
          dart pub run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=lib

      - uses: codecov/codecov-action@54bcd8715eee62d40e33596ef5e8f0f48dbbccab # pin@v3
        if: runner.os == 'Linux' && matrix.sdk == 'stable'
        with:
          name: sentry_logging
          files: ./logging/coverage/lcov.info

      - uses: VeryGoodOpenSource/very_good_coverage@c953fca3e24a915e111cc6f55f03f756dcb3964c # pin@v2.1.0        if: runner.os == 'Linux' && matrix.sdk == 'stable'
        with:
          path: "./logging/coverage/lcov.info"
          min_coverage: 90

  analyze:
    uses: ./.github/workflows/analyze.yml
    with:
      package: logging
